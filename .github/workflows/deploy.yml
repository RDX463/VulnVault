name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]  # Runs whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build & Push Backend
    - name: Build Backend
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./server/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/vulnvault-backend:latest

    # 4. Build & Push Frontend
    - name: Build Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./client
        file: ./client/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/vulnvault-frontend:latest

    # 5. Build & Push Worker (Reusing Backend Context)
    - name: Build Worker
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./server/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/vulnvault-worker:latest

    # 6. Copy Stack File to Server
    - name: Copy Stack File
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "docker-stack.yml"
        target: "/home/ubuntu/"

    # 7. Deploy to Swarm
    - name: Deploy to Swarm
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Pull the new images we just built
          docker service update --image ${{ secrets.DOCKER_USERNAME }}/vulnvault-backend:latest vulnvault_backend
          docker service update --image ${{ secrets.DOCKER_USERNAME }}/vulnvault-frontend:latest vulnvault_frontend
          docker service update --image ${{ secrets.DOCKER_USERNAME }}/vulnvault-worker:latest vulnvault_worker
          
          # OR Full Redeploy (Safer for config changes)
          docker stack deploy -c docker-stack.yml vulnvault
          docker system prune -f
