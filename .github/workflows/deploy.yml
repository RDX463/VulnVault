name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build & Push Backend
    - name: Build Backend
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./server/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/vulnvault-backend:latest

    # 4. Build & Push Frontend
    - name: Build Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./client
        file: ./client/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/vulnvault-frontend:latest

    # 5. Build & Push Worker
    - name: Build Worker
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./server/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/vulnvault-worker:latest

    # 6. Copy Stack File to Server
    - name: Copy Stack File
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "docker-stack.yml,prometheus/"
        target: "/home/ubuntu/"

    # 7. Deploy to Swarm (FIXED TIMEOUTS)
    - name: Deploy to Swarm
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: "30m"
        command_timeout: "30m"
        # ---------------------------------------
        script: |
          cd /home/ubuntu
          
          # 1. Explicitly pull images first (prevents timeouts during deploy)
          docker pull ${{ secrets.DOCKER_USERNAME }}/vulnvault-backend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/vulnvault-frontend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/vulnvault-worker:latest
          
          # 2. Deploy the stack (updates services and configs)
          # We use --with-registry-auth to ensure Swarm can pull if needed
          docker stack deploy --with-registry-auth -c docker-stack.yml vulnvault
          
          # 3. Cleanup to free up space (crucial for t2.micro)
          docker system prune -f
